name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"

categories:
  - title: Features 🎉
    labels:
      - feature
  - title: Bug Fixes 🐛
    labels:
      - bug
  - title: Polish 💅🏻
    labels:
      - polish
  - title: Breaking Changes 💥
    labels:
      - breaking-change
  - title: Tests 🏭
    labels:
      - tests
  - title: Dependencies 📦
    labels:
      - dependencies
  - title: Misc 🧰
    labels:
      - CI
  - title: Documentation 📑
    labels:
      - documentation

version-resolver:
  major:
    labels:
      - major
  minor:
    labels:
      - minor
  patch:
    labels:
      - patch
  default: patch

template: |
  # What's Changed

  $CHANGES
